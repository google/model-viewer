<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>&lt;model-viewer&gt; Fidelity Test - PBR Spheres</title>

  <style>
    body { margin: 0; }
    model-viewer { --progress-bar-color: transparent; }
  </style>
</head>
<body>
  <model-viewer src="../../../examples/assets/pbr-spheres.glb"
      camera-orbit="0 90deg auto"
      background-image="../../../examples/assets/quick_4k.png"
      exposure="0.9"
      experimental-pmrem
      style="width: 768px; height: 768px;">
  </model-viewer>

  <p>This model demonstrates PBR qualities in different ratios.</p>
  <ul>
    <li>Top left: metallic 1, specular 1, roughness 0</li>
    <li>Top right: metallic 1, specular 1, roughness 1</li>
    <li>Bottom right: metallic 0, specular 0, roughness 0</li>
    <li>Bottom left: metallic 0, specular 0, roughness 0</li>
  </ul>
  <script src="../../../dist/model-viewer.js"></script>
</body>
</html>
