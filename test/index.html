<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>&lt;model-viewer&gt; Unit Tests</title>

  <!-- Uncomment the following script in order to debug shader errors in Sauce Labs. When 
       a shader fails to compile, it logs a console.error ("Shader failed to compile!") before it logs
       the debug output from WebGL. Without this script, WCT bails out on the first error, so you 
       never see the useful log, which tends to be especially critical for IE11. -->
  <!-- <script>
    WCT = {
      trackConsoleError: false
    };
  </script> -->

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- Web Components polyfill is required to support Edge and Firefox < 63: -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- Resize Observer polyfill is optional, and improves resize behavior in non-Chrome browsers: -->
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script nomodule src="../node_modules/intersection-observer/intersection-observer.js"></script>
  <script nomodule>
    try {
      // Set a poll interval if we are using the IntersectionObserver polyfill
      IntersectionObserver.prototype.POLL_INTERVAL = 100;
    } catch (e) {}
  </script>

  <!-- The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../node_modules/focus-visible/dist/focus-visible.js"></script>

  <!-- EventTarget polyfill is *only* needed for running the tests -->
  <script src="../node_modules/@jsantell/event-target/dist/event-target.js"></script>

  <script src="../node_modules/web-component-tester/browser.js"></script>
</head>
<body>
  <script type="module" src="../dist/unit-tests.js"></script>
  <script nomodule src="../dist/unit-tests-legacy.js"></script>
</body>
</html>
