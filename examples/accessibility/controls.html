<html lang="en">
<head>
  <title>&lt;model-viewer&gt; - Accessibility - Controls</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
    minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" href="../styles/examples.css" rel="stylesheet" />

<body>
    <div id="container">
        <h1>&lt;model-viewer&gt; - Accessibility - Controls</h1>
        <p class="desc">This page tests usages of the <code>&lt;model-viewer&gt;</code> element using the <code>controls</code> attribute.</p>

        <demo-snippet>
            <h2>Allow the user to control the model</h2>
            <template>
                <model-viewer id="controls"
                    controls
                    src="../assets/Astronaut.glb"
                    alt="A 3D model of an astronaut"></model-viewer>
            </template>
        </demo-snippet>

        </div>
