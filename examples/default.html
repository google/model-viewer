<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt; - Default</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" href="styles/examples.css" rel="stylesheet" />

  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- Include prismatic.js for Magic Leap support: -->
  <!--<script src="../node_modules/@magicleap/prismatic/prismatic.min.js"></script>-->

  <!-- Web Components polyfill is required to support Edge and Firefox < 63: -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- Intersection Observer polyfill is required for Safari and IE11 -->
  <script src="../node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- Resize Observer polyfill is required for non-Chrome browsers: -->
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- Fullscreen polyfill is required for using experimental AR features in Canary: -->
  <script src="../node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>
</head>
<body>
    <div id="container">
        <h1>&lt;model-viewer&gt; - Default</h1>
        <div class="desc">
            <p>This page tests the minimally-configured element.</p>
        </div>

        <demo-snippet>
            <template>
                <model-viewer src="assets/Astronaut.glb"></model-viewer>
            </template>
        </demo-snippet>

        <demo-snippet>
            <h2>Default environment map when none provided</h2>
            <template>
                <model-viewer background-color="#ccc" src="assets/radiance.glb"></model-viewer>
            </template>
        </demo-snippet>
    </div>

    <div class="attribution">
      Astronaut by <a href="https://poly.google.com/user/4aEd8rQgKu2">Poly</a>,
      licensed under <a href="https://creativecommons.org/licenses/by/2.0/">CC-BY</a>
      (<a href="https://poly.google.com/view/dLHpzNdygsg">source</a>)
    </div>
    <script src="./built/dependencies.js"></script>
    <script src="../dist/model-viewer-element.js"></script>
</body>
</html>
