<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt; List of Models</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" href="../styles/examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="../assets/favicon.png"/>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="../node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
  <script src="../node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

  <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../node_modules/focus-visible/dist/focus-visible.js" defer></script>

  <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
  <!--<script src="../node_modules/@magicleap/prismatic/prismatic.min.js"></script>-->

</head>
<body>

  <div class="sample">
    <div class="content">

      <div id="header">
        <a class="icon-button icon-modelviewer" href="../index.html"></a>
        <a class="icon-github icon-button" href="https://github.com/GoogleWebComponents/model-viewer/blob/master/examples/rendering-showcase.html"></a>
      </div>

      <div class="wrapper">

        <h2 class="demo-title">Shows how &lt;model-viewer&gt; optimizes rendering only elements
        that are visible in the viewport.</h2>

      </div>

    </div>

    <div class="demo" style="background-color: #222; flex-direction: column; height: 400vh;">
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (1 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (2 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (3 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (4 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (5 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (6 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (7 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (8 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (9 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (10 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (11 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (12 of 13)"></model-viewer>
      <model-viewer auto-rotate background-color="#222" src="../shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut (13 of 13)"></model-viewer>
    </div>

  </div>

  <div class="footer">
    <div class="attribution">
      <a href="https://poly.google.com/view/dLHpzNdygsg">Astronaut</a> by <a href="https://poly.google.com/user/4aEd8rQgKu2">Poly</a>,
      licensed under <a href="https://creativecommons.org/licenses/by/2.0/">CC-BY</a>.
    </div>
    <div class="copyright">춸Copyright 2018 Google Inc. Licensed under the Apache License 2.0.</div>
  </div>


  <!-- Documentation-specific dependencies: -->
  <script type="module"
      src="./built/dependencies.js">
  </script>
  <script nomodule
      src="./built/dependencies-legacy.js">
  </script>

  <!-- Loads <model-viewer> only on modern browsers: -->
  <script type="module"
      src="../node_modules/@google/model-viewer/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> only on old browsers like IE11: -->
  <script nomodule
      src="../node_modules/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
