<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-169901325-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-169901325-1');
  </script>
  <title>&lt;model-viewer&gt; Interactive Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="../node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- ðŸ’ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../node_modules/focus-visible/dist/focus-visible.js" defer></script>
</head>
<body>
    <button onclick="addElement()">Add ModelViewer</button><br />
    <button onclick="removeElement()">Remove ModelViewer</button><br />
    <script type="module" src="../node_modules/@google/model-viewer/dist/model-viewer.js"></script>
    <script type="module">
      customElements.get("model-viewer").modelCacheSize = 0;

      window.addElement = () => {
        const mv = document.createElement("model-viewer");
        mv.src = "../shared-assets/models/Astronaut.glb";
        mv.cameraControls = true;
        mv.interactionPrompt = 'none';
        document.body.appendChild(mv);
      };

      window.removeElement = () => {
        document.querySelector("model-viewer").remove();
      };
    </script>
</body>
</html>
