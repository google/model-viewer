<html lang="en">
<head>
  <title>&lt;model-viewer&gt; Annotations</title>

  minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" href="../styles/examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="../node_modules/intersection-observer/intersection-observer.js"></script>

  <script src="../node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

  <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../node_modules/focus-visible/dist/focus-visible.js" defer></script>

<body>

  <div class="sample">
    <div id="demo-container-1" class="demo"></div>
    <div class="content">
      <div class="wrapper">
        <a class="lockup" href="../index.html"><div class="icon-button icon-modelviewer-black"></div><h1>examples</h1></a>
        <h4 id="intro"><span class="font-medium">Annotations. </span>Use &lt;model-viewer&gt; to make your models interactive. This page showcases how you can add hotspots to your scene.</h4>
        <div class="heading">
          <h2 class="demo-title">Add hotspots</h2>
          <h4></h4>
        </div>
        <example-snippet stamp-to="demo-container-1" highlight-as="html">
          <template>
<style>
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }
  button{
    pointer-events: auto;
    width: 20px;
    height: 20px;
    border-radius: 10px;
    webkit-border-radius: 10px;
    border: none;
    background-color: blue;
  }
</style>
<model-viewer id="hotspot-demo" camera-controls src="../shared-assets/models/Astronaut.glb" background-color="#eeeeee" alt="A 3D model of an astronaut.">
  <button slot="hotspot-visor" data-position="0 1.75 0.35" data-normal="0 0 1"></button>
  <button slot="hotspot-hand" data-position="-0.55 0.95 0.1" data-normal="-1 0 1" style="background-color:red"></button>
  <button slot="hotspot-foot" data-position="0.16 0.11 0.15" data-normal="0 1 0.3"></button>
</model-viewer>
          </template>
        </example-snippet>
      </div>
    </div>
  </div>

  <!-- Documentation-specific dependencies: -->
  <script type="module"
      src="./built/dependencies.js">
  </script>
  <script nomodule
      src="./built/dependencies-legacy.js">
  </script>

  <!-- Loads <model-viewer> only on modern browsers: -->
  <script type="module"
      src="../node_modules/@google/model-viewer/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> only on old browsers like IE11: -->
  <script nomodule
      src="../node_modules/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
