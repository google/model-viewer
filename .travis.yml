language: node_js
sudo: false
dist: trusty
before_script:
- git checkout package-lock.json
env:
  global:
    - secure: 
    - secure: 
node_js: node
addons:
  chrome: stable
  sauce_connect:
    username:
      secure: 
    access_key:
      secure: 
script:
- ./scripts/ci-run-tests.sh
cache:
  directories:
  - examples/assets/glTF-Sample-Models
  - node_modules
after_success:
- npm run check-fidelity
- ./scripts/compare-fidelity-to-last-recorded.sh
before_deploy:
- cd ${TRAVIS_BUILD_DIR}
- touch .nojekyll
- echo 'node_modules/*' > .gitignore
- echo '!node_modules/@webcomponents' >> .gitignore
- echo '!node_modules/intersection-observer' >> .gitignore
- echo '!node_modules/@magicleap' >> .gitignore
- echo '!node_modules/fullscreen-polyfill' >> .gitignore
- echo '!node_modules/resize-observer-polyfill' >> .gitignore
- git log -n 1 > VERSION
deploy:
  - provider: script
    script: ./scripts/record-fidelity-results.sh
    on:
      tags: true
  - provider: pages
    skip-cleanup: true
    preserve-history: true
    github-token: $GITHUB_TOKEN
    verbose: true
    on:
      branch: master
